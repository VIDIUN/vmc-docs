<h3><a name="_VMC_Publisher__2" id="_VMC_Publisher__2"></a>Syndicating to Yahoo</h3>
<p class="MsoNormal">Syndicating to Yahoo in the VMC is used mainly to create 
standard MRSS feeds. Yahoo syndication can also be used to create site maps to 
submit into Yahoo search engines for indexing. </p><span id="related-topics"></span></body></html>
