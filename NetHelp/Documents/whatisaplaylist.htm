<body data-c1-topic-id="cace59ff-bc43-4efa-a6e1-b9370a2bd0d0">
<h2><a name="_What_is_a_1" id="_What_is_a_1"></a>What is a Playlist?</h2>
<p class="MsoBodyText">A playlist is a list of media items (videos, audios, 
images) that can be embedded with a player in your website.<span style="FONT-SIZE: 10.5pt; COLOR: #5b5b5b"> </span>Playlists can serve as the 
basis for RSS feeds, content feeds to over the top devices or integrations such 
as Roku, Boxee. See <a class="topic-link" href="thesyndicationtab.htm">Content 
Syndication</a><span class="MsoHyperlink"><span style="FONT-FAMILY: 'Verdana','sans-serif'">.</span></span></p><span id="related-topics"></span></body></html>
