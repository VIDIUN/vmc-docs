<h3><a name="_HTTP_Progressive_Download_1" id="_HTTP_Progressive_Download_1"></a>HTTP Progressive Download 
Delivery<a name="HTTP" id="HTTP"></a></h3>
<p class="MsoBodyText">With HTTP Progressive download, the digital media begins 
downloading and after a specified amount of data becomes available to the video 
player, the media begins to play while the rest of the data continues to 
buffer.</p><span id="related-topics"></span></body></html>
