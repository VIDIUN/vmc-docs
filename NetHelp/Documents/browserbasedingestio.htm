<h2><a name="_Browser-based_Ingestion_1" id="_Browser-based_Ingestion_1"></a><strong><span style="FONT-FAMILY: 'Verdana','sans-serif'">Browser-based 
IngestionÂ </span></strong></h2>
<p class="MsoBodyText">You can upload files from your computer, record a video 
with your webcam, or import from a selection of online repositories, or submit a 
bulk upload request via Vidiun formatted CSV/XML all from within the Vidiun 
Management Console. See <a class="topic-link" href="theuploadtab.htm">The Upload 
Tab</a>.</p><span id="related-topics"></span></body></html>
