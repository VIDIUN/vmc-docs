<h3>Digital Video Recorder (DVR)</h3>
<p class="MsoBodyText">The DVR feature allows you to seek back up to 30 minutes 
into the stream, when seeking into the video when you are in DVR mode. Seeking 
forward is also available. When dragging the scrubber all the way to the right, 
the video showing is synced with the live stream.</p><span id="related-topics"></span></body></html>
