<p class="Procedure" style="tab-stops: 36.0pt"><img title="*" border="0" alt="*" src="../ImagesExt/image18_0.png" /><span style="FONT-WEIGHT: normal"> </span>To

<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">1.  </span></b>Go to the Vidiun Management Console 
(VMC) at: <a href="http://www.vidiun.com/index.php/vmc">http://www.vidiun.com/index.php/vmc</a>.</p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">2.  </span></b>Log-in with the credentials you 
received in the “Vidiun Registration Confirmation” email.</p>
<p class="MsoListContinue">The VMC Dashboard is displayed.</p>
