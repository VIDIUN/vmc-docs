<h3><a name="_Match_Files_from" id="_Match_Files_from"></a>Match Files from Drop Folder</h3>
<p class="MsoBodyText">Use this option to match media to an existing entry from 
your account’s drop folder. This option is displayed when your account is set 
with a drop folder configuration. For more information see<span class="MsoHyperlink"><span style="FONT-FAMILY: 'Verdana','sans-serif'"> 
</span></span><a href="http://knowledge.vidiun.com/node/46">Vidiun 
Drop Folder Service for content Ingestion</a>.  </p><span id="related-topics"></span></body></html>
