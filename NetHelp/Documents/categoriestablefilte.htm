<h3>Categories Table Filter Indications</h3>
<p class="MsoBodyText">When the Categories table is filtered by categories, 
metadata filters or search criteria, indications for the selected filters are 
displayed above the Categories Table. Click on the X to remove a filter directly 
from this display.</p>
