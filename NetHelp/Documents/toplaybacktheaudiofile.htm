<body data-c1-topic-id="ce2c0636-9a2e-40ee-a69b-bdf74f79f290">
<h3><span style="COLOR: windowtext">To </span><span style="COLOR: windowtext">playback </span><span style="COLOR: windowtext">the 
audio file</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">1.  </span></b><span style="COLOR: windowtext">Select 
the entry that you added the audio file to.</span><span style="COLOR: windowtext"></span></p>
<p class="MsoListNumberCxSpMiddle" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">2.  </span></b><span style="COLOR: windowtext">Click 
Preview and Embed.</span><span style="COLOR: windowtext"></span></p>
<p class="MsoListNumberCxSpMiddle" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">3.  </span></b><span style="COLOR: windowtext">Select 
the 508 Player.</span><span style="COLOR: windowtext"></span></p>
<p class="MsoListNumberCxSpMiddle" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">4.  </span></b><span style="COLOR: windowtext">Click 
AD to On.</span><span style="COLOR: windowtext"></span></p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">5.  </span></b><span style="COLOR: windowtext">Press 
Play.</span><span style="COLOR: windowtext"></span></p>
<p class="MsoBodyText"><span style="COLOR: windowtext">Th</span><span style="COLOR: windowtext">e following is an example of an</span><span style="COLOR: windowtext"> entry </span><span style="COLOR: windowtext">with the 
Audio Description turned on.</span><span style="COLOR: windowtext"><br /></span><span style="COLOR: windowtext"><img border="0" src="../ImagesExt/image18_154.jpg" alt="" /></span><span style="COLOR: windowtext"></span></p>
<p class="MsoBodyText"><span style="COLOR: windowtext"></span> </p>
