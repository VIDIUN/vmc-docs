<h4>Custom Buttons</h4>
<p class="MsoBodyText">The Custom Buttons area requires a higher level of 
expertise, and enables you to customize your player via JavaScript. Buttons 
evoke pre-defined JavaScript functions.</p><span id="related-topics"></span></body></html>
