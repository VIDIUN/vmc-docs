<h3>Entries Table Filter Indications</h3>
<p class="MsoBodyText">When the Entries table is filtered by categories, filters 
and/or search criteria, indications for the selected filters are displayed above 
the Entries Table. You can remove a filter directly from this display by 
clicking on the x on the name of the filter.</p>
