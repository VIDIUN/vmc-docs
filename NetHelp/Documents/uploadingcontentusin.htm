<h2><a name="_Uploading_Content_Using" id="_Uploading_Content_Using"></a>Uploading Content Using the Content 
Tab</h2>
<p class="MsoBodyText">You can upload data through the Content tab. You can add 
video or audio media to an entry you prepared (when the entry status is No 
Media, add new transcoding flavors, add metadata, or replace content 
information. See<a class="topic-link" href="theflavorstab.htm"> The Flavors 
Tab</a>. </p><span id="related-topics"></span></body></html>
