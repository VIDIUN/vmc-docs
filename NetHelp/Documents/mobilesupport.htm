<h3><span class="Heading3Char"><span style="COLOR: windowtext; FONT-WEIGHT: normal">Mobile Support</span></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">If you require mobile 
display, you must configure a </span><span style="COLOR: windowtext">specific 
encoding flavor</span><span style="COLOR: windowtext"> for mobile 
support</span><span style="COLOR: windowtext"> (iPhone, iPad). To transcode a 
file to this flavor, go to the Edit Entry window's Flavors tab.</span><span style="COLOR: windowtext"> See </span><span style="COLOR: windowtext"><a class="topic-link" href="transcodingandproces.htm">Transcoding and 
Processing</a></span><span style="COLOR: windowtext"> and check the applicable 
mobile flavors.</span><span style="COLOR: windowtext"></span></p>
