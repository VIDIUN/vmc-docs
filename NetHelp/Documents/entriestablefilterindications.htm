<h3><span style="COLOR: windowtext">Entries Table Filter Indications</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">When the Entries table is 
filtered by categories, filters and/or search criteria, indications for the 
selected filters are displayed above the Entries </span><span style="COLOR: windowtext">Table. You</span><span style="COLOR: windowtext"> 
can</span><span style="COLOR: windowtext"> remove a filter directly from this 
display</span><span style="COLOR: windowtext"> by clicking on the x on the name 
of the filter.</span><span style="COLOR: windowtext"></span></p>
