<h3><a name="_Exporting_Analytics_to_2" id="_Exporting_Analytics_to_2"></a>Exporting Analytics to a CSV File</h3>
<p class="Procedure" style="tab-stops: 36.0pt"><a name="_D2HList_829_173_6_1_36_1_249" id="_D2HList_829_173_6_1_36_1_249"></a><img title="*" border="0" alt="*" src="../ImagesExt/image18_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To export a report to a CSV file</p>
<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><a name="_D2HList_10_5_3_1_36_2_0" id="_D2HList_10_5_3_1_36_2_0"></a><b>1.   </b>Click Export to CSV on 
the top right of the line chart.<br />A message is displayed: "The file is ready 
for download".</p>
<p class="MsoListNumberCxSpMiddle" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><a name="_D2HList_9_5_3_1_36_2_0" id="_D2HList_9_5_3_1_36_2_0"></a><b>2.   </b>Click OK to proceed.</p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><a name="_D2HList_8_5_3_1_36_2_0" id="_D2HList_8_5_3_1_36_2_0"></a><b>3.   </b>Select a location and 
file name for the CSV file, and click Save.</p><span id="related-topics"></span></body></html>
