<h3><a name="_VMC_Publisher__2" id="_VMC_Publisher__2"></a><span style="COLOR: windowtext">Syndicating to 
</span><span style="COLOR: windowtext">Yahoo</span><span style="COLOR: windowtext"></span></h3>
<p class="MsoBodyText"><span style="COLOR: windowtext">Syndicating to Yahoo in the
