<h2>Configuring the Player Content</h2>
<p class="MsoBodyText">Use the Content tab to select the content for your player. 
</p>
<p class="Procedure" style="tab-stops: 36.0pt"><img title="*" border="0" alt="*" src="../ImagesExt/image18_82.png" /><span style="FONT-WEIGHT: normal"> </span>To 
configure the player content</p>
<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">1.  </span></b>Select the Content Tab.</p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">2.  </span></b>Use the arrows to move content into 
your playlist for the specified player.</p>
<p class="MsoListContinue"><img border="0" src="../ImagesExt/image18_92.jpg" alt="" /></p>
<p class="MsoListNumber" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">3.  </span></b>Click Save.</p>
