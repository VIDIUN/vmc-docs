<body data-c1-topic-id="f2b1df50-fd52-48ff-a5a5-bbb395de45a7">
<h3><a name="_Downloading_Bulk_File" id="_Downloading_Bulk_File"></a><span style="BACKGROUND: white">Downloading Bulk File Samples</span></h3>
<p class="Procedure" style="tab-stops: 36.0pt"><img title="*" border="0" alt="*" src="../ImagesExt/image18_9.png" /><span style="FONT-WEIGHT: normal"> </span>To 
download a sample bulk file </p>
<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">1.  </span></b>Select the Dashboard tab.</p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">2.  </span></b>In the Upload Content section click 
Submit CSV/XML Samples. </p>
<p class="MsoBodyText">or</p>
<p class="MsoListNumberCxSpFirst" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">1.  </span></b>Select the Upload tab.</p>
<p class="MsoListNumberCxSpLast" style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt"><b><span style="COLOR: black">2.  </span></b>Click Select CSV/XML Samples.</p>
<p class="MsoBodyText">The samples include specific format descriptions and 
guidelines.</p><span id="related-topics"></span></body></html>
